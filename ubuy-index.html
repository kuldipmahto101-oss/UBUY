<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubuy — E-Commerce Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Ubuy — Smart E-Commerce Platform for Fast and Reliable Shopping" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-indigo-600 rounded flex items-center justify-center text-white font-bold">U</div>
        <div>
          <h1 class="text-lg font-semibold">Ubuy</h1>
          <p class="text-xs text-gray-500">Fast • Reliable • Affordable</p>
        </div>
      </div>
    </div>
  </header>

  <section id="home" class="bg-gradient-to-r from-indigo-500 to-indigo-700 text-white py-20 text-center">
    <h2 class="text-4xl font-extrabold leading-tight">Welcome to <span class="text-yellow-300">Ubuy</span></h2>
    <p class="mt-4 text-indigo-100">Fast delivery, trusted sellers, and great deals — sab kuch ek jagah!</p>
    <a href="#shop" class="mt-6 inline-block px-6 py-3 bg-yellow-400 text-indigo-900 font-semibold rounded shadow hover:bg-yellow-300 transition">Start Shopping</a>
  </section>

  <footer class="bg-indigo-700 text-white py-6 text-center">
    <p>© 2025 Ubuy. All rights reserved.</p>
  </footer>
</body>
</html>
